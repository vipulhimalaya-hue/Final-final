<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Doomsday Clock – Exam Threat Mode</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
    body {
        margin: 0;
        height: 100vh;
        background: radial-gradient(circle, #160000, #000);
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: Arial, sans-serif;
        color: #ff4d4d;
    }

    .container {
        text-align: center;
        border: 3px solid #ff4d4d;
        padding: 40px 55px;
        box-shadow: 0 0 60px rgba(255,77,77,0.8);
    }

    h1 {
        font-size: 3rem;
        letter-spacing: 5px;
        margin-bottom: 10px;
    }

    .date {
        color: white;
        margin-bottom: 30px;
        font-size: 1.2rem;
    }

    .countdown {
        display: flex;
        gap: 20px;
        justify-content: center;
        flex-wrap: wrap;
    }

    .unit {
        min-width: 90px;
    }

    .value {
        font-size: 3rem;
        font-weight: bold;
    }

    .label {
        font-size: 0.8rem;
        letter-spacing: 2px;
        color: #ffb3b3;
    }

    .threat {
        margin-top: 25px;
        padding: 15px;
        border: 1px solid #ff4d4d;
        font-size: 1.1rem;
        min-height: 50px;
    }
</style>
</head>

<body>

<div class="container">
    <h1>DOOMSDAY CLOCK</h1>
    <div class="date">Exams Begin • 09 February 2026</div>

    <div class="countdown">
        <div class="unit">
            <div class="value" id="days">0</div>
            <div class="label">DAYS</div>
        </div>
        <div class="unit">
            <div class="value" id="hours">00</div>
            <div class="label">HOURS</div>
        </div>
        <div class="unit">
            <div class="value" id="minutes">00</div>
            <div class="label">MINUTES</div>
        </div>
        <div class="unit">
            <div class="value" id="seconds">00</div>
            <div class="label">SECONDS</div>
        </div>
    </div>

    <div class="threat" id="threat">
        Time is already running.
    </div>
</div>

<script>
document.addEventListener("DOMContentLoaded", function () {

    // IMPORTANT: Local time, NOT UTC
    const examDate = new Date(2026, 1, 9, 0, 0, 0); 
    // Month is ZERO-BASED → 1 = February

    const threats = [
        "This second will never come back.",
        "Someone is revising what you are delaying.",
        "The exam will not adjust to your mood.",
        "Confidence without preparation is delusion.",
        "Your future remembers today."
    ];

    function updateClock() {
        const now = new Date();
        let diff = examDate - now;

        if (diff < 0) diff = 0;

        const days = Math.floor(diff / (1000 * 60 * 60 * 24));
        const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
        const minutes = Math.floor((diff / (1000 * 60)) % 60);
        const seconds = Math.floor((diff / 1000) % 60);

        document.getElementById("days").textContent = days;
        document.getElementById("hours").textContent = String(hours).padStart(2, "0");
        document.getElementById("minutes").textContent = String(minutes).padStart(2, "0");
        document.getElementById("seconds").textContent = String(seconds).padStart(2, "0");
    }

    function changeThreat() {
        const i = Math.floor(Math.random() * threats.length);
        document.getElementById("threat").textContent = threats[i];
    }

    updateClock();
    changeThreat();

    setInterval(updateClock, 1000);
    setInterval(changeThreat, 6000);
});
</script>

</body>
</html>
